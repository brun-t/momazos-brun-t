<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BrunNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>Ultimas noticias</h1>
    </header>

    <div class="eye-container" id="eye" title="¡¡¡¡¡&&&#[)LiB3rT0D(]!\\\\!!¡¡¡¡">
      <svg viewBox="0 0 100 100" class="eye-svg">
        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="4" fill="white" />
        <circle id="pupil" cx="50" cy="50" r="10" fill="black" />
      </svg>
    </div>

    <main id="news-container">
      <!-- Articles will be injected here by JavaScript -->
    </main>

    <script
      type="module"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
    <script>
    const eye = document.getElementById('eye');
    const pupil = document.getElementById('pupil');

    document.addEventListener('mousemove', (e) => {
      const rect = eye.getBoundingClientRect();
      const eyeCenterX = rect.left + rect.width / 2;
      const eyeCenterY = rect.top + rect.height / 2;

      const dx = e.clientX - eyeCenterX;
      const dy = e.clientY - eyeCenterY;

      const angle = Math.atan2(dy, dx);
      const radius = 10; // max movement radius inside SVG eye

      const pupilX = 50 + Math.cos(angle) * radius;
      const pupilY = 50 + Math.sin(angle) * radius;

      pupil.setAttribute('cx', pupilX);
      pupil.setAttribute('cy', pupilY);
    });

    eye.addEventListener('click', () => {
      window.location.href = '/noabrir';
    });
</script>

  </body>
</html>
